<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskManager</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1 class="page-title">Task Manager</h1>
        <p>Click button below to add new task!</p>
        <button class="btn" id="save-task">Add Task</button>
    </header>
    <main>
        <section class="task-list-wrapper">
            <h2 class="list-title">Tasks To Do</h2>
            <ul class="task-list" id="tasks-to-do">
                <li class="task-item">A task is going to be here soon</li>
            </ul>
        </section>
    </main>
    <footer>⚆_⚆ Task Manager by Oleg 2022 ⁂</footer>
